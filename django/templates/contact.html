{% extends "_base.html" %}

{% block content %}

<div class="bg-white flex justify-center py-24 sm:py-32">
  
  <form method="post" class=" border px-4 py-8">
    {% csrf_token %}
    <div class="flex flex-col md:flex-row gap-4">
        <div class="mb-4">
            <label for="{{ form.name.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            {{ form.name }}
        </div>
        <div class="mb-4 ">
            <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            {{ form.email }}
        </div>
    </div>
    <div class="mb-4 flex w-full flex-col">
        <label for="{{ form.message.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
        {{ form.message }}
    </div>
    <div class="mt-6">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Submit
        </button>
    </div>
</form>

  </div>
  
{% endblock content %}
